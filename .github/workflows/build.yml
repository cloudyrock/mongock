name: Build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit and Integration tests
        run: mvn -B verify --allow-snapshots --file pom.xml

      - name: Build
        run: mvn -B package --file pom.xml
